<!doctype html>

<html>
<!--no script do firebase: refere-se ao app o outro, refere-se a autenticacao-->
<head>
    <title>Tela de Login - inclusão</title>
    <link rel="stylesheet" href="assest/css/index.css">

    <script src="assest/js/login.js"></script>
    <script src="assest/js/validateEmail.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
    <script src="assest/js/firebase_init.js"></script>
    
</head>

<body>
    <header>
        <div id="login_logo">
            <img src="assest/img/logo.png" alt="logo">
        </div>
    </header>
    
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="Digite seu email" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>

        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
        </div>

        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>

        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>

    </form>

</body>


</html>
