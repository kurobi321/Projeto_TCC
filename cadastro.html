<!DOCTYPE html>

<html>

    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="assest/css/cadastro.css">
        <script src="assest/js/register.js"></script>
        <script src="assest/js/validateEmail.js"></script>
    </head>

    <body>
        <header>
            <div id="cadastro_logo">
                <img src="assest/img/logo.png" alt="Logo">
            </div>
        </header>

        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="Digite seu email" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">e-mail é obrigatorio</div>
                <div class="error" id="email-invalid-error">e-mail invalido</div>
            </div>

            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">senha é obrigatoria</div>
                <div class="error" id="password-min-length-error">senha deve ter pelo meno 6 caracteres</div>
            </div>

            <div class="form-field">
                <div><label>Confirmar senha</label></div>
                <input type="password" name="password" id="confirmPassword" placeholder="Confirme sua senha" onchange="onChangeConfirmPassword()" />
                <div class="error" id="password-doenst-match-error">senha e confirmar senha devem ser iguais</div>
            </div>

            <div>
                <button type="button" class="solid" disabled="true" id="register-button">Registrar</button>
            </div>

            <div>
                <button type="button" class="clear">Login</button>
            </div>
       
            
        </form>

    </body>

</html>
